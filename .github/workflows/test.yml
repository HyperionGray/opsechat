name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Verify Python imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); import runserver; print('âœ“ runserver imports successfully')"
    
    - name: Start mock server for testing
      run: |
        python tests/mock_server.py &
        echo $! > mock_server.pid
        sleep 5  # Give the server time to start
        
    - name: Verify mock server is running
      run: |
        # Retry up to 10 times with 1 second delay
        for i in {1..10}; do
          if curl -f http://127.0.0.1:5001/ >/dev/null 2>&1; then
            echo "Mock server is running"
            exit 0
          fi
          echo "Attempt $i: Mock server not ready, waiting..."
          sleep 1
        done
        echo "Mock server failed to start after 10 attempts"
        exit 1
    
    - name: Run Playwright tests (headless)
      run: npm run test:headless
      
    - name: Stop mock server
      if: always()
      run: |
        if [ -f mock_server.pid ]; then
          kill $(cat mock_server.pid) || true
          rm mock_server.pid
        fi
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.python-version }}-node-${{ matrix.node-version }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
